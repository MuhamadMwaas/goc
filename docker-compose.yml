version: '3.8'

services:
  db:
    image: postgres:14-alpine
    restart: always
    env_file:
      - .env
    ports:
      - '5433:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-donation_campaign}"]
      interval: 10s
      timeout: 5s
      retries: 5

  migration:
    build:
      context: .
      target: migrate
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

  api:
    build:
      context: .
      target: app
    restart: always
    ports:
      - '8080:8080'
    depends_on:
      migration:
        condition: service_completed_successfully
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
