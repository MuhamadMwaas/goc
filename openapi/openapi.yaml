swagger: "2.0"
info:
  title: Donation Campaign API
  description: This is the API for the Donation Campaign application.
  version: 1.0.0
host: localhost:8080
basePath: /
paths:
  /health:
    get:
      summary: Health check
      description: Check if the API is running
      tags:
        - health
      produces:
        - application/json
      responses:
        "200":
          description: API is running
          schema:
            type: object
            properties:
              status:
                type: string
                example: healthy
        "500":
          description: API is not running
          schema:
            type: object
            properties:
              status:
                type: string
                example: unhealthy
  /dashboard/ping:
    get:
      summary: Ping dashboard
      description: Ping the dashboard
      tags:
        - dashboard
      produces:
        - application/json
      responses:
        "200":
          description: pong
          schema:
            type: object
            properties:
              message:
                type: string
                example: pong from dashboard
  /frontend/ping:
    get:
      summary: Ping frontend
      description: Ping the frontend
      tags:
        - frontend
      produces:
        - application/json
      responses:
        "200":
          description: pong
          schema:
            type: object
            properties:
              message:
                type: string
                example: pong from frontend
